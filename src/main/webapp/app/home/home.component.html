<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-9">

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"> You are logged in as user "{{account.login}}". </span>
            </div>

            <br />

            <a class="dropdown-item" *ngSwitchCase="true" routerLink="admin/user-management" routerLinkActive="active" (click)="collapseNavbar()">
                <span>* MANAGE CLIENTS</span>
            </a>

            <h1 *ngSwitchCase="false">
                Please sign in!
            </h1>

        </div>

    </div>
</div>
